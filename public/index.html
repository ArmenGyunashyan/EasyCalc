<!--
===================================
Chart Skript: CanvasJS
===================================
-->
<script>
    window.onload = function() {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            backgroundColor: "transparent",
            color: "red",
            title: {
                text: "So häufig wurden die Rechner benutzt",
                fontFamily: "Orbitron",
                fontColor: "lightgray",
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "#\"\"",
                indexLabel: "{label} {y}",
                dataPoints: [
                    {y: 1000, color:"#179180", indexLabelFontColor: "lightgray", label: "Maßeinheitenrechner"},
                    {y: 250, color:"#2b6059", indexLabelFontColor: "lightgray", label: "Stromrechner"},
                    {y: 400, color: "#0f4f46", indexLabelFontColor: "lightgray", label: "Währungsrechner"},
                ]
            }]
        });
        chart.render();

    }
</script>
